<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task2</title>
  </head>
  <body style="text-align: center;">
  
    <h1>Emplyee Interests Survey form</h1>
    <form action="" method="get">
      <label for="name">Enter your name: </label>
      <input type="text" name="Name" id="name" />
      <br /><br />
      <label for="dep">Enter your department: </label>
      <input type="text" name="Department" id="dep" />
      <br /><br />
      <label for="self">Tell us a little about yourself:</label>
      <textarea name="self" id="self" cols="30" rows="10"></textarea>
      <br /><br />
      <label>Do you excercise at hime?</label>
      <input type="radio" name="excercise" id="yes" />
      <label for="yes">Yes</label>
      <input type="radio" name="excercise" id="No" />
      <label for="No">No</label>
      <br><br>
      <label>How do you like to read about your faviorate topics?</label>
      <br /><br />
      <input type="checkbox" name="Book" id="books" />
      <label for="books">Books</label>
      <input type="checkbox" name="online" id="onlineres" />
      <label for="onlineres">Online resources</label>
      <input type="checkbox" name="Phone" id="phone" />
      <label for="phone">Phone apps</label>
      <input type="checkbox" name="Magazines" id="magazines" />
      <label for="magazines">Magazines</label>
      <br /><br />
      <label>what genre of movies do you like? </label>
      <select name="movies" id="movie">
        <option value="comedy">comedy</option>
        <option value="horror">horror</option>
        <option value="romance">romance</option></select
      ><br><br>
      <button type="submit">Submit form</button>
    </form>
  </body>
</html>
