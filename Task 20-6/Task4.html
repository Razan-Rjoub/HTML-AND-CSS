<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task4</title>
    <link rel="stylesheet" href="Task4style.css" />
  </head>
  <body>
    <h4>Position: static</h4>
    <section>
        
      <div><p>One</p></div>
      <div class="static"><p>Two</p></div>
      <div><p>Three</p></div>
      <div><p>Four</p></div>
    </section>
    <h4>Position: relative</h4>
    <section>
      <div><p>One</p></div>
      <div class="relative"><p>Two</p></div>
      <div><p>Three</p></div>
      <div><p>Four</p></div>
    </section>
    <h4>Position: absolute</h4>
    <section>
      <div><p>One</p></div>
      <div class="absolute"><p>Two</p></div>
      <div><p>Three</p></div>
      <div><p>Four</p></div>
    </section>
  </body>
</html>
